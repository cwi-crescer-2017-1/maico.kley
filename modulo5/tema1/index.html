<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.angularjs.org/1.6.4/angular.js" charset="utf-8"></script>
    <script src="filtro.js"></script>
  </head>
  <body ng-app="tema1">
    <div ng-controller="lista">
      <label>Pesquisa: </label>
      <input type="text" ng-model="filtro.nome">
      <table id="resultadoDeBusca">
        <ul ng-repeat="pokemon in pokemons | filter:filtro">
          <li>Nome: {{ pokemon.nome }} </li>
          <li>Tipo: {{ pokemon.tipo }} </li>
        </ul>
      </table>
    </div>
  </body>
</html>
